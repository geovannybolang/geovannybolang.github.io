<!DOCTYPE html>
<html>
  <head>
    <title>IoT | Geovanny Bolang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script> <!-- Memanggil file JavaScript -->
    <!-- Memuat Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="container">
    <div class="row justify-content-center mt-5">
      <h3 class="text-center mb-4">Monitoring Temperature, Humidity and Gas using DHT22 and MQ2</h3>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center">
              <img src="/img/temperature.png" alt="Temperature" height="50">
              <p class="card-text ms-3 mb-0">Temperature: <span id="suhu"></span> &#8451;</p>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center">
              <img src="/img/humidity.png" alt="Humidity" height="50">
              <p class="card-text ms-3 mb-0">Humidity: <span id="humidity"></span> %</p>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center">
              <img src="/img/gas.png" alt="Gas" height="50">
              <p class="card-text ms-3 mb-0">Gas: <span id="gas"></span> %</p>
            </div>
          </div>
        </div>
        <div class="text-center">
          <a href="geovannybolang.github.io" class="btn btn-primary">Back to Main Page</a>
        </div>
      </div>
    </div>
    
    
  </body>
